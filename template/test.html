<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

.bottom{position:fixed; bottom:0;color:black}

</style>

    <meta charset="utf-8">
    <title>民生事件</title>
    <!-- 引入 echarts.js -->
	<div class="bottom">
	<h1 align="center">统计时间: <input type="date" name="bday" id="time"><input type="submit" id="change" onclick="getdata(this)"></h1>
	</div>
    <script src="../static/js/echarts.min.js"></script>
    <style>
        #pic1{
            width:400px;
            height:400px;
            margin: 40px auto;
        }
    </style>
    <script src="../static/js/echarts.common.min.js"></script>
	<script src="http://echarts.baidu.com/dist/echarts.js"></script>
</head>
<body>
    <div id="pic1" style="width: 900px;height:500px;margin: 40px ;float:right"></div>

    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('pic1'));
    myChart.setOption({
    title : {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
});
</body>
</html>
